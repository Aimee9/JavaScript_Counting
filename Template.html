<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Counting By Multiples</title>
  </head>
  <body>
    <div class="container">
      <h1>Let Us Count For You</h1>

      <form id="inputtedNumbers">
        <div class="form-group">
          <label for="number">Number to count up to</label>
          <input id="number" type="text" required=""><br>

          <label for="multiple">Multiple to count up by</label>
          <input id="multiple" type="text" required=""><br>
        </div>

        <button type="submit" class="btn btn-success">Find out!</button>
      </form>

      <div id="result">
        <p><span class="results"></span></p>
      </div>
    </div>
  </body>
</html>
